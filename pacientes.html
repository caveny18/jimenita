<body>

  <header>
    <h1>Lista de Pacientes</h1>
  </header>

  <section class="agenda-buttons">
    <a href="index.html" class="btn btn-dra-a">Volver a Agenda</a>
  </section>

  <section id="patients-container">
    <p>Cargando pacientes...</p>
  </section>

  <!-- Modal para editar notas del paciente -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar notas del paciente</h3>
      <form id="edit-notes-form">
        <textarea id="edit-notes-text" rows="6"></textarea>
        <button type="submit" class="edit-notes">Guardar cambios</button>
      </form>
    </div>
  </div>

  <!-- BotÃ³n flotante para agregar paciente -->
  <button id="btnAgregarPaciente" class="floating-button">+</button>

  <!-- Modal para agregar paciente -->
  <div id="modalAgregarPaciente" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar nuevo paciente</h3>
      <form id="formAgregarPaciente">
        <input type="text" id="nombrePaciente" placeholder="Nombre completo" required />
        <textarea id="notasPaciente" placeholder="Notas iniciales del tratamiento" rows="4"></textarea>
        <button type="submit" class="btn guardar-btn">Guardar paciente</button>
      </form>
    </div>
  </div>

  <script src="pacientes.js"></script>
