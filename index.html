<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda del Consultorio</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Tema opcional -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
<!-- Firebase SDK -->
<!-- Incluye los SDKs desde el CDN de Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDPqcugo5r3PmW38sMvL1OIQMj5kayUeSU",
    authDomain: "agendaconsultorio-d6324.firebaseapp.com",
    projectId: "agendaconsultorio-d6324",
    storageBucket: "agendaconsultorio-d6324.firebasestorage.app",
    messagingSenderId: "1064951207006",
    appId: "1:1064951207006:web:32e4cd86e60ace92fe10cf"

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

</head>
<body>
  <header>
    <h1>Agenda del Consultorio</h1>
  </header>

  <section class="agenda-buttons">
    <button class="btn btn-dra-a doctor-toggle" data-doctor="a">Ver citas Dra. A</button>
    <button class="btn btn-dra-b doctor-toggle" data-doctor="b">Ver citas Dra. B</button>
    <button class="btn" style="background-color: #777;" data-doctor="all">Ver todas</button>
  </section>

  <section id="calendar-section">
    <div id="calendar">
      <!-- Aquí se mostrarán las citas -->
    </div>
  </section>

  <section id="form-section">
    <h2>Registrar nueva cita</h2>
    <form id="appointment-form">
      <label for="doctor">Doctora:</label>
      <select id="doctor" required>
        <option value="A">Dra. A</option>
        <option value="B">Dra. B</option>
      </select>

      <label for="name">Nombre del paciente:</label>
      <input type="text" id="name" required />

      <label for="date">Fecha:</label>
      <input type="date" id="date" required />

      <label for="time">Hora:</label>
      <input type="time" id="time" required />

      <label for="notes">Notas:</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Guardar cita</button>
    </form>
  </section>

  <script src="script.js"></script>
  <!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Idioma español -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<script>
  flatpickr("#date", {
    locale: "es",
    altInput: true,
    altFormat: "d/m/Y",
    dateFormat: "Y-m-d",
  });

  flatpickr("#time", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: true
  });
</script>

</body>
</html>
