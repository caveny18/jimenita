<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consultorio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1>Agenda Consultorio</h1>
    <button id="ver-calendar" onclick="window.location.href='calendar.html'">ðŸ—“ Ver vista agrupada</button>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Registrar Nueva Cita</h2>
      <form id="appointment-form" class="form">
        <div class="form-group">
          <label for="doctora">Doctora</label>
          <select id="doctora" required>
            <option value="">Seleccione</option>
            <option value="Esquivel">Dra. Esquivel</option>
            <option value="Janampa">Dra. Janampa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre del Paciente</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="telefono">TelÃ©fono</label>
          <input type="tel" id="telefono" />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" required />
        </div>
        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="time" id="hora" required />
        </div>
        <div class="form-group">
          <label for="notas">Notas</label>
          <textarea id="notas" rows="2" placeholder="SÃ­ntomas, observaciones..."></textarea>
        </div>
        <button type="submit" class="btn-primary">Guardar Cita</button>
      </form>
    </section>

    <section class="citas-section">
      <h2>Citas Pendientes</h2>
      <div id="appointments-list" class="citas-list"></div>

      <h2 style="margin-top: 2rem;">Historial</h2>
      <div id="citas-historico" class="citas-list historico"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Agenda Consultorio</p>
  </footer>
  <!-- Modal Reprogramar -->
  <div id="modal-reprogramar" class="modal hidden">
    <div class="modal-content">
      <h2>Reprogramar Cita</h2>
      <form id="form-reprogramar">
        <input type="hidden" id="reprogramar-id" />
        <div class="form-group">
          <label for="reprogramar-fecha">Nueva Fecha</label>
          <input type="date" id="reprogramar-fecha" required />
        </div>
        <div class="form-group">
          <label for="reprogramar-hora">Nueva Hora</label>
          <input type="time" id="reprogramar-hora" required />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" id="cerrar-modal" class="btn-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
