<body>

<h1 style="text-align: center;">Agenda de citas</h1>

<div style="text-align: center; margin-bottom: 1rem;">
  <button class="btn" onclick="changeView('day')">DÃ­a</button>
  <button class="btn" onclick="changeView('week')">Semana</button>
  <button class="btn" onclick="changeView('month')">Mes</button>
</div>

<div id="calendar-container"></div>

<!-- Modal para agregar cita -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Agregar cita</h3>
    <form id="modal-form">
      <input type="hidden" id="modal-date">
      <label>Nombre del paciente:</label>
      <input type="text" id="modal-name" required>
      <label>Doctora:</label>
      <select id="modal-doctor" required>
        <option value="Esquivel">Dra. Esquivel</option>
        <option value="Janampa">Dra. Janampa</option>
      </select>
      <label>Hora:</label>
      <input type="time" id="modal-time" required>
      <label>Notas:</label>
      <textarea id="modal-notes" rows="2"></textarea>
      <button type="submit">Guardar</button>
      <button type="button" onclick="closeModal()">Cancelar</button>
    </form>
  </div>
</div>
